<html>
<head>
<title>Register</title>
<!-- لینک کردن فایل های CSS و JS بوت استرپ از CDN -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
<h1>Register</h1>
<!-- استفاده از کامپوننت فرم بوت استرپ -->
<form method="post" action="/register/">
<div class="form-group">
<label for="first_name">Name:</label>
<input type="text" id="first_name" name="first_name" class="form-control" required>
</div>
<div class="form-group">
<label for="last_name">Last name:</label>
<input type="text" id="last_name" name="last_name" class="form-control">
</div>
<div class="form-group">
<label for="username">Username:</label>
<input type="text" id="username" name="username" class="form-control" required>
</div>
<div class="form-group">
<label for="email">email:</label>
<input type="email" id="email" name="email" class="form-control" required>
</div>
<div class="form-group">
<label for="password_1">password:</label>
<input type="password" id="password_1" name="password_1" class="form-control" required>
</div>
<div class="form-group">
<label for="password_2">password (again):</label>
<input type="password" id="password_2" name="password_2" class="form-control" required>
</div>
<!-- استفاده از کامپوننت دکمه بوت استرپ -->
<button type="submit" class="btn btn-primary">Register</button>
</form>
</div>
</body>
</html>
